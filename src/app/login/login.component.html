<div class="login-16">
    <div class="container">
        <div class="row login-box">
            <div class="col-lg-5 col-md-12 bg-img none-992 align-self-center">
                <div class="info" style=" width:40%; height:600px;">
                    <div class="logo clearfix">
                        <a href="login-16.html">
                            <img src="assets/img/logos/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="btn-section clearfix">
                        <a routerLink="/" class="link-btn active btn-1 default-bg">Login</a>
                        <div class="clearfix"></div>
                        <a routerLink="/signup" class="link-btn btn-1" >Register</a>
                    </div>
                    <ul class="social-list">
                        <li>
                            <a href="#" class="facebook-bg">
                                <i class="fa fa-facebook"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="twitter-bg">
                                <i class="fa fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="google-bg">
                                <i class="fa fa-google"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="linkedin-bg">
                                <i class="fa fa-linkedin"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="pinterest-bg">
                                <i class="fa fa-pinterest"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-lg-7 col-md-12 bg-color-8 align-self-center">
                <div class="form-section">
                    <div class="logo-2 clearfix">
                        <a href="login-16.html">
                            <img src="assets/img/logos/logo-2.png" alt="logo">
                        </a>
                    </div>
                    <h3>Sign into your account</h3>
                    <div class="login-inner-form">
                        <form (ngSubmit)="addform(f)" #f="ngForm">
                            <div class="form-group form-box">
                                
                                <input type="email" name="ngo_email" class="form-control1" placeholder="Email Address" [(ngModel)]="ngo_email" style="margin-left:22px;width:93%;">
                                <i class="flaticon-mail-2"></i>
                            </div>
                            
                            <div class="form-group form-box">
                                <input type="password" name="ngo_password" class="form-control1" placeholder="Password" [(ngModel)]="ngo_password" style="margin-left:22px;width:93%;">
                                <i class="flaticon-password"></i>
                            </div>
                            <div class="checkbox clearfix">
                                <div class="form-check checkbox-theme">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a routerLink="/forget">Forgot Password</a>
                            </div>
                            <div class="form-group mb-0">
                                <button type="submit" class="btn-md btn-theme btn-block" (click)="onSubmit()">Login</button>
                            </div>
                            <p class="text">Don't have an account?<a routerLink="/signup"> Register here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 16 end -->
